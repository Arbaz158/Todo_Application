<!DOCTYPE html>
<html>
<head>
  <style>
    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .button {
      width: 100px;
      height: 100px;
      margin: 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button class="button">Add Stuff</button>
    <button class="button">Get Stuff</button>
    <button class="button">Update Stuff</button>
    <button class="button">Delete Stuff</button>
  </div>
</body>
</html>
